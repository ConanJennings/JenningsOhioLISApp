<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h1 class="card-title mb-4">Data Entry Form</h1>

            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <div class="alert alert-danger">
                  <ul class="mb-0">
                    {% for message in messages %}
                      <li>{{ message }}</li>
                    {% endfor %}
                  </ul>
                </div>
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Name (required)</label>
                    <input type="text" name="name" class="form-control" value="{{ request.form.get('name','') }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Age</label>
                    <input type="number" name="age" class="form-control" value="{{ request.form.get('age','') }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Title (required)</label>
                    <input type="text" name="title" class="form-control" value="{{ request.form.get('title','') }}">
                </div>
                <div class="mb-3">
                    <label class="form-label">Hometown</label>
                    <input type="text" name="hometown" class="form-control" value="{{ request.form.get('hometown','') }}">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
